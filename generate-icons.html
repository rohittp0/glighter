<!DOCTYPE html>
<html>
<head>
  <title>Generate Glighter Icons</title>
</head>
<body>
  <h1>Glighter Icon Generator</h1>
  <p>This page generates temporary placeholder icons for the PWA.</p>
  <button onclick="generateIcons()">Generate Icons</button>
  <div id="output"></div>

  <script>
    function generateIcons() {
      const sizes = [
        { size: 192, filename: 'icon-192x192.png' },
        { size: 512, filename: 'icon-512x512.png' },
        { size: 180, filename: 'apple-touch-icon.png' }
      ];

      sizes.forEach(({ size, filename }) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Background
        ctx.fillStyle = '#FF6B35';
        ctx.fillRect(0, 0, size, size);

        // Draw a simple map pin
        ctx.fillStyle = '#FFFFFF';

        // Pin circle
        const centerX = size / 2;
        const centerY = size * 0.4;
        const radius = size * 0.15;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fill();

        // Pin point
        ctx.beginPath();
        ctx.moveTo(centerX, centerY + radius);
        ctx.lineTo(centerX - radius * 0.6, centerY + radius * 2);
        ctx.lineTo(centerX + radius * 0.6, centerY + radius * 2);
        ctx.closePath();
        ctx.fill();

        // Letter G
        ctx.fillStyle = '#FF6B35';
        ctx.font = `bold ${size * 0.12}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('G', centerX, centerY);

        // Download
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          a.click();
          URL.revokeObjectURL(url);

          document.getElementById('output').innerHTML += `<p>âœ“ Generated ${filename}</p>`;
        });
      });
    }
  </script>
</body>
</html>
